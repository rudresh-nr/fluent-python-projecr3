{% extends "base.html" %}

{% block content %}

    <h2>Topics</h2>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <p>No topics have been added yet.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'new_topic' %}">Add New Topic</a>

{% endblock content %}
